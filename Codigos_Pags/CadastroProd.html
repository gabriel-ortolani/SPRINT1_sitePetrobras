<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confia.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Petrobras - Cadastro de produto</title>
</head>
<body>
    <div class="cdp">
        <form id="caixa-cadastro">
            <h1>Sistema de Cadastro</h1>
            <h2>Cadastro de produto</h2>
            <p>Fornecedor:</p>
            <select id="fornecedor-produto">
                <option value="#">N/A</option>
        <!-- tentar mudar os fornecedor para ler do banco de dados -->
            </select>
            <p>Nome do produto:</p>
            <input type="text" id="nome-produto" required>
            <p>Descrição:</p>
            <textarea id="descricao-produto" required></textarea>
            <p>Preço:</p>
            <input type="text" id="preco-produto" required>
            <button type="submit" name="produto-cad" class="botaoA">Confirmar</button>
            <a href="pag-principal.html">Voltar</a>
       </form>
    </div>
</body>
</html>
