<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Petrobrás</title>
    <link rel="stylesheet" href="STYLE.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/Frase sem fundo.png" alt="Logo da Petrobrás" class="logo">
            <h1>Sistema de Cadastro</h1>
            <h2>Cadastro de Fornecedor</h2>
        </div>

        <form class="cadastro-form">
            <div class="input-group">
                <label>Nome:</label>
                <input type="text" name="nome-fornecedor" required>
            </div>
            <div class="input-group">
                <label>CNPJ:</label>
                <input type="text" name="cnpj-fornecedor" required>
            </div>
            <div class="input-group">
                <label>Endereço:</label>
                <input type="text" name="endereco-fornecedor" placeholder="" required>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email-fornecedor" required>
            </div>
            <div class="input-group">
                <label>Telefone:</label>
                <input type="tel" name="telefone-fornecedor" required>
            </div>
            <div class="input-group">
                <label>Observações:</label>
                <textarea name="observacao-fornecedor" draggable="false" required></textarea>
            </div>
            <button type="submit" name="fornecedor-cad" class="botaoA">Cadastrar</button>
        </form>
        <a href="index.html" class="voltar-link">Voltar</a>
    </div>
</body>
</html>
